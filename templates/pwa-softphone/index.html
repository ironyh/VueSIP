  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="VueSIP PWA Softphone - Make and receive calls from your browser" />

    <!-- Content Security Policy: restrict script/style/connect/media sources (production hardening) -->

    />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Softphone" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <title>VueSIP Softphone</title>
  </head>
