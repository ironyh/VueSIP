name: Enterprise Typecheck

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/enterprise/**'
      - '.github/workflows/enterprise-typecheck.yml'
  pull_request:
    branches: [ main, feature/** ]
    paths:
      - 'packages/enterprise/**'
      - '.github/workflows/enterprise-typecheck.yml'

jobs:
  typecheck:
    name: Typecheck Enterprise Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run typecheck
        working-directory: packages/enterprise
        run: pnpm run typecheck

