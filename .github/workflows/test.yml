name: Tests

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Run linter
        run: pnpm run lint
        continue-on-error: true

      - name: Run type checking
        run: pnpm run typecheck

      - name: Run unit tests
        run: pnpm run test:unit

      - name: Run integration tests
        run: pnpm run test:integration

      - name: Generate coverage report
        run: pnpm run coverage:unit

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage/

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package for performance tests
        run: pnpm run build

      - name: Run performance benchmarks with JSON output
        run: pnpm run test:performance:bench:json
        continue-on-error: true

      - name: Compare benchmarks with baseline (if baseline exists)
        run: |
          if [ -f tests/performance/.benchmark-baseline.json ]; then
            echo "üìä Comparing benchmarks against baseline..."
            pnpm run test:performance:bench:compare || echo "‚ö†Ô∏è Some benchmarks regressed (see above)"
          else
            echo "‚ö†Ô∏è No baseline file found, skipping comparison"
          fi
        continue-on-error: true

      - name: Run performance load tests (with GC)
        run: node --expose-gc ./node_modules/vitest/vitest.mjs run tests/performance/load-tests

      - name: Run performance metrics tests
        run: pnpm run test:performance:metrics

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: |
            tests/performance/.benchmark-results.json
            tests/performance/**/*.log
          if-no-files-found: warn

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Build playground
        run: pnpm run build:playground

      - name: Check bundle size
        run: pnpm run test:performance:metrics

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Upload playground artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-playground
          path: dist-playground/

  template-smoke:
    name: Template Smoke (pack + build minimal)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run smoke pack-and-build
        run: pnpm run smoke:template:minimal
