name: Deploy Starter Templates

on:
  push:
    branches: [main]
    paths:
      - 'templates/**'
      - 'src/**'
      - 'package.json'
      - 'demos/**'
  workflow_dispatch:
    inputs:
      template:
        description: 'Template to deploy (or "all")'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - minimal
          - basic-softphone
          - call-center
          - pwa-softphone
          - ivr-tester
          - video-room

jobs:
  build-library:
    name: Build VueSip Library
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm run build

      - name: Create dist package.json
        run: |
          # Create a package.json in dist with correct exports for file: dependency
          cat > dist/package.json << 'EOF'
          {
            "name": "vuesip",
            "version": "1.0.0",
            "type": "module",
            "main": "./vuesip.cjs",
            "module": "./vuesip.js",
            "types": "./index.d.ts",
            "exports": {
              ".": {
                "types": "./index.d.ts",
                "import": "./vuesip.js",
                "require": "./vuesip.cjs"
              }
            }
          }
          EOF

      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: vuesip-dist
          path: dist/
          retention-days: 1

  deploy-minimal:
    name: Deploy Minimal Template
    needs: build-library
    if: github.ref == 'refs/heads/main' && (github.event.inputs.template == 'all' || github.event.inputs.template == 'minimal' || github.event.inputs.template == '')

    uses: ./.github/workflows/reusable-template-deploy.yml
    secrets: inherit
    with:
      template_dir: templates/minimal
      project_name: vuesip-minimal

  deploy-softphone:
    name: Deploy Basic Softphone Template
    needs: build-library
    if: github.ref == 'refs/heads/main' && (github.event.inputs.template == 'all' || github.event.inputs.template == 'basic-softphone' || github.event.inputs.template == '')

    uses: ./.github/workflows/reusable-template-deploy.yml
    secrets: inherit
    with:
      template_dir: templates/basic-softphone
      project_name: vuesip-softphone

  deploy-callcenter:
    name: Deploy Call Center Template
    needs: build-library
    if: github.ref == 'refs/heads/main' && (github.event.inputs.template == 'all' || github.event.inputs.template == 'call-center' || github.event.inputs.template == '')

    uses: ./.github/workflows/reusable-template-deploy.yml
    secrets: inherit
    with:
      template_dir: templates/call-center
      project_name: vuesip-callcenter

  deploy-pwa-softphone:
    name: Deploy PWA Softphone Template
    needs: build-library
    if: github.ref == 'refs/heads/main' && (github.event.inputs.template == 'all' || github.event.inputs.template == 'pwa-softphone' || github.event.inputs.template == '')

    uses: ./.github/workflows/reusable-template-deploy.yml
    secrets: inherit
    with:
      template_dir: templates/pwa-softphone
      project_name: vuesip-pwa-softphone

  deploy-ivrtester:
    name: Deploy IVR Tester Template
    needs: build-library
    if: github.ref == 'refs/heads/main' && (github.event.inputs.template == 'all' || github.event.inputs.template == 'ivr-tester' || github.event.inputs.template == '')

    uses: ./.github/workflows/reusable-template-deploy.yml
    secrets: inherit
    with:
      template_dir: templates/ivr-tester
      project_name: vuesip-ivr-tester

  deploy-videoroom:
    name: Deploy Video Room Template
    needs: build-library
    if: github.ref == 'refs/heads/main' && (github.event.inputs.template == 'all' || github.event.inputs.template == 'video-room' || github.event.inputs.template == '')

    uses: ./.github/workflows/reusable-template-deploy.yml
    secrets: inherit
    with:
      template_dir: templates/video-room
      project_name: vuesip-video-room

  deploy-demos:
    name: Deploy Demos Landing
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pages project (if not exists)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          pnpm exec wrangler pages project create vuesip-demos --production-branch=main || true
        working-directory: demos

      - name: Deploy static landing (with retry)
        uses: nick-fields/retry@v3
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 20
          command: >-
            cd demos && pnpm exec wrangler pages deploy .
            --project-name=vuesip-demos
            --branch=main
            --commit-dirty=true
