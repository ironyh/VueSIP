name: Deploy Playground

on:
  push:
    branches: [main]
    paths:
      - 'playground/**'
      - 'src/**'
      - 'vite.config.playground.ts'
      - 'wrangler.playground.toml'
      - 'package.json'
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy Playground
    runs-on: ubuntu-latest
    # Only run on main branch
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build playground
        run: pnpm run build:playground

      - name: Deploy to Cloudflare Workers (with retry)
        uses: nick-fields/retry@v3
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 20
          command: >-
            pnpm exec wrangler deploy --config wrangler.playground.toml
