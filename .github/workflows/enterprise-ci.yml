name: Enterprise Lint and Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/enterprise/**'
      - '.github/workflows/enterprise-ci.yml'
  pull_request:
    branches: [ main, feature/** ]
    paths:
      - 'packages/enterprise/**'
      - '.github/workflows/enterprise-ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (enterprise)
        run: pnpm -C packages/enterprise lint

      - name: Unit tests with coverage (enterprise)
        run: pnpm -C packages/enterprise test:coverage

      - name: Upload enterprise coverage
        uses: actions/upload-artifact@v4
        with:
          name: enterprise-coverage
          path: packages/enterprise/coverage/

