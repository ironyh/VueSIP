name: Deploy Demos Landing

on:
  push:
    branches: [main]
    paths:
      - 'demos/**'
      - '.github/workflows/deploy-demos.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy Demos Landing
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    concurrency:
      group: pages-demos-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Pages project (if not exists)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          pnpm exec wrangler pages project create vuesip-demos --production-branch=main || true

      - name: Deploy static landing (with retry)
        uses: nick-fields/retry@v3
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 20
          command: >-
            pnpm exec wrangler pages deploy demos
            --project-name=vuesip-demos
            --branch=main
            --commit-dirty=true

