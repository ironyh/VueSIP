name: Enterprise PR Coverage Gate

# Ensures enterprise package meets coverage thresholds on PRs.

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/enterprise/**'
      - '.github/workflows/enterprise-coverage.yml'

jobs:
  coverage:
    name: Enterprise Coverage
    runs-on: ubuntu-latest
    env:
      LINES_MIN: '80'
      STATEMENTS_MIN: '80'
      FUNCTIONS_MIN: '80'
      BRANCHES_MIN: '70'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run enterprise tests with coverage
        run: |
          cd packages/enterprise
          pnpm test:coverage
      - name: Verify coverage thresholds
        if: always()
        run: |
          node -e "
          const fs = require('fs');
          const path = 'packages/enterprise/coverage/coverage-summary.json';
          if (!fs.existsSync(path)) { console.error('coverage-summary.json not found'); process.exit(1); }
          const s = JSON.parse(fs.readFileSync(path, 'utf8')).total;
          const need = {
            lines: parseFloat(process.env.LINES_MIN),
            statements: parseFloat(process.env.STATEMENTS_MIN),
            functions: parseFloat(process.env.FUNCTIONS_MIN),
            branches: parseFloat(process.env.BRANCHES_MIN),
          };
          const got = {
            lines: s.lines?.pct ?? 0,
            statements: s.statements?.pct ?? 0,
            functions: s.functions?.pct ?? 0,
            branches: s.branches?.pct ?? 0,
          };
          const fails = Object.entries(need).filter(([k,v]) => (got[k]||0) < v);
          if (fails.length) {
            console.error('Coverage thresholds not met:', { need, got });
            process.exit(1);
          } else {
            console.log('Coverage OK:', { need, got });
          }
          "

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: enterprise-coverage
          path: packages/enterprise/coverage/

      - name: Comment coverage summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'packages/enterprise/coverage/coverage-summary.json';
            if (!fs.existsSync(path)) {
              core.info('No coverage summary found');
              return;
            }
            const data = JSON.parse(fs.readFileSync(path, 'utf8'));
            const s = data.total || {};
            const md = [
              '### Enterprise Coverage Summary',
              '',
              `- Lines: ${s.lines?.pct ?? 'n/a'}% (min ${process.env.LINES_MIN}%)`,
              `- Statements: ${s.statements?.pct ?? 'n/a'}% (min ${process.env.STATEMENTS_MIN}%)`,
              `- Functions: ${s.functions?.pct ?? 'n/a'}% (min ${process.env.FUNCTIONS_MIN}%)`,
              `- Branches: ${s.branches?.pct ?? 'n/a'}% (min ${process.env.BRANCHES_MIN}%)`,
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: md,
            });
